<template>

 <div show.bind="hasSteps" class="wizard-actions" click.delegate="process($event)">
    <button if.bind="isNotFirstStep" class="btn-prev btn" data-action="prev">
      <i class="ace-icon fa fa-arrow-left"></i> Prev
    </button>
    <button if.bind="isLastStep" class="btn-prev btn" data-action="submit">
       Finish
    </button>
    <button if.bind="isNotLastStep" class="btn-next btn btn-success" data-action="next" data-last="Finish ">
      Next <i class="ace-icon fa fa-arrow-right icon-on-right"></i>
    </button>
  </div> 
</template>
